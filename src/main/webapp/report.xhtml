<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./templates/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{reportView.doLoginCheck()}" />
            </f:metadata>
            <p:outputPanel styleClass="message">
                <h:outputText value="#{reportView.message}" rendered="#{reportView.message != null}" />
            </p:outputPanel>
            <ui:repeat var="report" value="#{reportView.reports}">
                <p><a href="#{report.url}">#{report.name}</a></p>
            </ui:repeat>
            
            
            
            
        </ui:define>
    </ui:composition>
</html>
