<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./templates/template.xhtml">
        <ui:define name="content">
            <h:outputScript>
            </h:outputScript>
            <f:metadata>
                <f:viewAction action="#{makeView.doLoginCheck()}" />
            </f:metadata>
            <p:outputPanel styleClass="message">
                <h:outputText value="#{makeView.message}" rendered="#{makeView.message != null}" />
            </p:outputPanel>
            <p />
            <p:commandButton styleClass="cmdbutton" style="margin-right:5px;" value="登録" ajax="false"
                             action="#{makeView.doRegist()}" />
            <p:commandButton styleClass="cmdbutton" style="margin-right:5px;" value="戻る" ajax="false" immediate="true"
                             action="#{makeView.doReturn()}" />
            <p />
        </ui:define>
    </ui:composition>
</html>
