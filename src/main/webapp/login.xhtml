<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="kotsuhi.css" />
        <title>ログイン</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputPanel styleClass="message" rendered="#{loginView.message != null}">
                <h:outputText value="#{loginView.message}" />
            </p:outputPanel>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="emp_no" value="社員番号" />
                    </p:column>
                    <p:column>
                        <p:inputText id="emp_no" value="#{loginView.empNo}" />
                        <p:message for="emp_no" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="パスワード" />
                    </p:column>
                    <p:column>
                        <p:password id="password" value="#{loginView.password}" />
                        <p:message for="password" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p />
            <p:commandButton styleClass="cmdbutton" value="ログイン" ajax="false" action="#{loginView.doLogin()}" />
        </h:form>
    </h:body>
</html>
